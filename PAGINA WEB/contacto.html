        <div class="header">
            <img src="./IMAGENES/Icono apple.png" alt="Logo de Apple">

        </div>
        </div>

                    <img src="./IMAGENES/carrito.png" alt="Carrito">
                </a>
            </div>
        </div>
    <div class="container">
        <header>
            <h1>Formulario de Contacto</h1>
        </header>
        <form action="#" method="post" class="contact-form">
            <div class="form-section">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
            </div>

            <div class="form-section">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </div>

            <div class="form-section">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34..." required>
            </div>

            <div class="form-section">
                <label for="asunto">Asunto</label>
                <select id="asunto" name="asunto" required>
                    <option value="">Seleccionar asunto...</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="ventas">Consultas sobre productos</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="form-section">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
            </div>

            <div class="form-section">
                <label for="aceptar">Acepto los términos y condiciones</label>
                <input type="checkbox" id="aceptar" name="aceptar" required>
            </div>

            <div class="form-actions">
                <button type="reset" class="button cancel">Limpiar</button>
                <button type="submit" class="button submit">Enviar</button>
            </div>
        </form>
